<!DOCTYPE html>
<html>
<head>
  <title>Sliding Background Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #sliding-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('background1.jpg');
      background-size: cover;
      transition: background-image 1s ease-in-out;
    }
    
    .slide {
      display: none;
    }
  </style>
</head>
<body>
  
  <script>
    const backgrounds = ['background1.jpg', 'background2.jpg'];
    let currentIndex = 0;
  
    function changeBackground() {
      const slidingBackground = document.getElementById('intro');
      slidingBackground.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
      currentIndex = (currentIndex + 1) % backgrounds.length;
    }
  
    setInterval(changeBackground, 5000); // Change background every 5 seconds
  </script>
</body>
</html>
